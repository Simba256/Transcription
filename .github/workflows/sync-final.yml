name: Sync main to final

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ‘ˆ allows the action to push code

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ use built-in token

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Sync main to final
        run: |
          git fetch origin
          git checkout main
          git push origin main:final --force
